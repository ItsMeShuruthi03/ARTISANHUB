<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        .register-container {
            position: relative; /* Ensure relative positioning for child elements */
            width: 100%; /* Full width */
            height: 100vh; /* Full viewport height */
            background-image: url('assets/LR.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the image */
            display: flex; /* Center the form within the container */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .register-form {
            background-color: rgba(255, 255, 255, 0.8); /* Optional: add a white background with opacity */
            padding: 20px; /* Padding around the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add a shadow */
            width: 300px; /* Set a fixed width for the form */
        }

        .form-group {
            margin-bottom: 15px; /* Space between form groups */
        }

        .form-group label {
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Space between label and input */
        }

        .form-group input {
            width: 100%; /* Full width inputs */
            padding: 10px; /* Padding inside inputs */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 5px; /* Rounded corners for inputs */
        }

        .btn {
            width: 100%; /* Full width button */
            padding: 10px; /* Padding inside button */
            background-color: #007BFF; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Button font size */
        }

        .btn:hover {
            background-color: #0056b3; /* Darker button color on hover */
        }

        .login-link {
            margin-top: 15px; /* Space above the login link */
            text-align: center; /* Center the link */
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-form">
        <h2>REGISTER</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a [routerLink]="'/login'">Login</a></p>
        </div>
    </div>
</div>

</body>
</html>
